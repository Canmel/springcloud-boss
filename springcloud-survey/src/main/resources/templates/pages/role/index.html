<div id="subContainer" class="wrapper wrapper-content">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>角色管理</h5>
            <div class="ibox-tools">
                <div class="ibox-tools">
                    <a :href="applicationContextRootPath + 'pages/role/add.html'"
                       data-pjax class="btn btn-primary btn-xs">创建角色</a>
                </div>
            </div>
        </div>
        <div class="ibox-content">

            <div class="row">
                <div class="col-sm-9"></div>
                <div class="col-sm-3">
                    <div class="input-group">
                        <input type="text" placeholder="请输入关键词" class="input-sm form-control search-input"
                               v-model="pageInfo.dname"> <span
                            class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary" v-on:click="pagequery()"> 搜索</button> </span>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>角色名称</th>
                        <th>CODE</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="(item, index) in items">
                        <th scope="row">{{(pageInfo.pageNum - 1) * 10 + index + 1}}</th>
                        <td>{{item.remark}}</td>
                        <td>{{item.roleName}}</td>
                        <td>
                            <button type="button" v-on:click="edit(item)" class="btn btn-success btn-xs">
                                编辑
                            </button>
                            <button type="button" v-on:click="applyMenu(item)" class="btn btn-info btn-xs">
                                分配菜单
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <pageination :total="pageInfo.total" :size="pageInfo.size" :page="pageInfo.pageNum"
                         :changge="pageFn"></pageination>

        </div>
    </div>
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">分配菜单</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal m-t" id="signupForm">
                        <h3>可以分配的所有菜单:</h3>
                        <div class="row">
                            <div class="col-sm-4" v-for="item in allMenus">
                                <label>
                                    <input type="checkbox" name="menuIds" :value="item.menuId" v-model="menuIds"/>
                                    {{item.name}}
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-success" v-on:click="saveMenus()">保存</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

</div>

<script src="/survey/js/validateIsMain.js"></script>
<script>
    var vue = new Vue({
        el: '#subContainer',
        data: {
            applicationContextRootPath: '/survey/',
            pageInfo: {
                name: '',
                state: 'COLLECTING',
                pageNum: 1,
                total: 0,//总页数
                size: 10,//每页显示条目个数不传默认10
            },
            items: [{}],
            allMenus: [],
            menuIds: []
        },
        created: function () {
            this.getMenus();
        },
        methods: {
            saveMenus() {
                AJAX.POST_JSON('/system/sysRole/menus',
                    {roleId: this.selected.roleId, menuIds: this.menuIds}
                    , function (resp) {
                        toastr.success(resp.msg);
                        $("#myModal").modal('hide');
                    })
            },
            getMenus() {
                let that = this;
                AJAX.GET('/system/sysMenu/all/list', {}, function (resp) {
                    that.allMenus = resp.data;
                });
            },
            applyMenu(item) {
                this.menuIds = [];
                this.selected = item;
                this.menuIds = this.menuIds.concat(item.menuIds)
                $('#myModal').modal('show');
            },
            pagequery: function () {
                var that = this;
                AJAX.GET('/system/sysRole', this.pageInfo, function (resp) {
                    that.items = resp.data.list;
                    that.pageInfo.pageNum = resp.data.pageNum;
                    that.pageInfo.total = resp.data.total;
                })
            },
            pageFn: function (val) {
                this.pageInfo.pageNum = val;
                this.pagequery();
            },
            signUp(item) {
                console.log(item);
            },
            edit: function (item) {
                sessionStorage.setItem('editParams', item.roleId);
                $.pjax({
                    url: mvm.applicationContextRootPath + 'pages/role/edit.html',
                    container: '.page-container'
                });
            },
            viewFile(item) {

                AJAX.GET('document/view/' + item['id'], {}, function (resp) {
                    window.open(resp['data']);
                });

            }
        }
    });
</script>
