<div id="subContainer" class="wrapper wrapper-content">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>智慧考试</h5>
            <div class="ibox-tools">
                <div class="ibox-tools">
                    <a :href="applicationContextRootPath + 'pages/exam/add.html'"
                       data-pjax class="btn btn-primary btn-xs" v-if="resultDev">新增考试</a>
                </div>
            </div>
        </div>
        <div class="ibox-content">

            <div class="row">
                <div class="col-sm-9"></div>
                <div class="col-sm-3">
                    <div class="input-group">
                        <input type="text" placeholder="请输入关键词" class="input-sm form-control search-input"
                               v-model="pageInfo.name"> <span
                            class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary" v-on:click="pagequery()"> 搜索</button> </span>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>智慧资格</th>
                        <th>描述</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="(item, index) in items">
                        <th scope="row">{{(pageInfo.pageNum - 1) * 10 + index + 1}}</th>
                        <td>{{item.name}}</td>
                        <td>{{item.desc}}</td>
                        <td>{{item.createdAt | formatDate}}</td>
                        <td>
                            <button type="button" v-on:click="delivery(item)" v-if="item.isDelivery ? item.isDelivery.value !== 1 : true" class="btn btn-success btn-xs"
                            v-if="resultIn">
                                申请考核
                            </button>
                            <button type="button" v-on:click="edit(item)" class="btn btn-primary btn-xs" v-if="resultDev">
                                修改
                            </button>
                            <button type="button" v-on:click="deliveryView(item)" class="btn btn-info btn-xs" v-if="resultDev">
                                投递记录
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <pageination :total="pageInfo.total" :size="pageInfo.size" :page="pageInfo.pageNum"
                         :changge="pageFn"></pageination>

        </div>
    </div>

</div>

<script src="/survey/js/validateIsMain.js"></script>
<script>
    var vue = new Vue({
        el: '#subContainer',
        data: {
            applicationContextRootPath: '/survey/',
            pageInfo: {
                name: '',
                // state: 'COLLECTING',
                pageNum: 1,
                total: 0,//总页数
                size: 10,//每页显示条目个数不传默认10
            },
            items: [{}],
            master: [],//接受权限数组
            result: false,
            resultIn: false,//表示访客权限
            resultDev: false,//表示操作人员权限
        },
        created: function () {
            this.loginMaster();
        },
        methods: {
            loginMaster(){
                var that = this;
                this.master = sessionStorage.getItem('master');
                var masterJ = JSON.parse(this.master);
                masterJ.forEach(e => {
                    var authority = e.authority;
                    if(authority ==='ROLE_ADMIN'){
                        that.result = true;
                        that.resultDev = true;
                        that.resultIn =true;
                    }
                    if(authority ==='ROLE_DEVOPS'){
                        that.resultDev = true;
                        that.resultIn =true;
                    }
                    if(authority === 'ROLE_INTERVIEWER'){that.resultIn =true;}
                })
            },
            pagequery: function () {
                var that = this;
                AJAX.GET('zsExam', this.pageInfo, function (resp) {
                    that.items = resp.data.list;
                    that.pageInfo.pageNum = resp.data.pageNum;
                    that.pageInfo.total = resp.data.total;
                })
            },
            pageFn: function (val) {
                this.pageInfo.pageNum = val;
                this.pagequery();
            },
            deliveryView(item) {
                toPage('pages/exam/deliveryRecord.html', item.id);
            },
            delivery(item){
                var that = this;
                AJAX.GET('zsExam/delivery/' + item.id, {}, function (resp) {
                    toastr.success(resp.msg);
                    that.pagequery();
                })
            },
            edit(item) {
                toPage('pages/exam/edit.html', item.id);
            }
        }
    });
</script>
