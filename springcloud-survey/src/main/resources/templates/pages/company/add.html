<div id="subContainer" class="wrapper wrapper-content">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="signupForm">
                <div class="form-group">
                    <label class="col-sm-3 control-label">公司名称：</label>
                    <div class="col-sm-8">
                        <input id="seatNum" name="name" class="form-control" type="text" v-model="entity.name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">联系人：</label>
                    <div class="col-sm-8">
                        <input id="password" name="text" class="form-control" type="text" aria-required="true" aria-invalid="false" class="valid" v-model="entity.contacts">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">联系电话：</label>
                    <div class="col-sm-8">
                        <input id="description" name="description" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error" v-model="entity.tel">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-3">
                        <button type="button" class="btn btn-secondary" v-on:click="cancel()">取消</button>
                        <button type="button" class="btn btn-primary" v-on:click="save()">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/survey/js/validateIsMain.js"></script>
<script>
    new Vue({
        el: '#subContainer',
        data: {
            applicationContextRootPath: '/survey/',
            entity: {
                name: '',
                contacts: '',
                tel: ''
            }
        },
        created: function () {

        },
        methods: {
            cancel: function () {
                this.backToMain();
            },
            save: function () {
                if(!$("#signupForm").valid()){
                    return false;
                }
                var that = this;
                AJAX.POST('sysCompany', this.entity, function (resp) {
                    if(resp){
                        toastr.success(resp.msg);
                        that.backToMain();
                    }
                });

            },
            backToMain: function () {
                $.pjax({
                    url: mvm.applicationContextRootPath + 'pages/company/index.html',
                    container: '.page-container'
                });
            }
        }
    });
</script>
