<div id="subContainer" class="wrapper wrapper-content">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>兼职预约报名记录</h5>
        </div>
        <div class="ibox-content">

            <div class="row">
                <div class="col-sm-9"></div>
                <div class="col-sm-3">
                    <div class="input-group">
                        <input type="text" placeholder="请输入申请人姓名" class="input-sm form-control search-input"
                               v-model="pageInfo.username"> <span
                            class="input-group-btn">
                                        <button type="button" class="btn btn-sm btn-primary" v-on:click="pagequery()"> 搜索</button> </span>
                    </div>
                </div>
            </div>

            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>姓名</th>
                        <th>性别</th>
                        <th>身份证号</th>
                        <th>电话</th>
                        <th>工作时间</th>
                        <th>报名班次</th>
                        <th>审核通过</th>

                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="(item, index) in items">
                        <th scope="row">{{(pageInfo.pageNum - 1) * 10 + index + 1}}</th>
                        <td>{{item.username}}</td>
                        <td>{{item.sex == 1 ? "男" : "女"}}</td>
                        <td>{{item.idNum}}</td>
                        <td>{{item.phone}}</td>
                        <td>{{item.workDate | formatOnlyDate}}</td>
                        <td>{{item.workShit}}</td>
                        <td>{{item.isPass && item.isPass.code == '0' ? '否' : '是'}}</td>

                        <td>
                            <button type="button" v-on:click="reviewCode(item)" class="btn btn-success btn-xs" v-if="resultDev">
                                查看绿码和防疫通行证
                            </button>
                            <button type="button" v-on:click="toAgree(item)" class="btn btn-info btn-xs" v-if="item.isPass && item.isPass.code == '0'">
                                同意
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <pageination :total="pageInfo.total" :size="pageInfo.size" :page="pageInfo.pageNum"
                         :changge="pageFn"></pageination>

        </div>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog" style="width: 1000px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                        <h4 class="modal-title" id="myModalLabel">查看</h4>
                    </div>
                    <div class="modal-body" style="text-align: center;">
                        <img :src="selectedItem.greenUrl" style="width: 400px; height: 400px;">
                        <img :src="selectedItem.epidemicUrl" style="width: 400px; height: 400px;">
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<script src="/survey/js/validateIsMain.js"></script>
<script>
    var vue = new Vue({
        el: '#subContainer',
        data: {
            applicationContextRootPath: '/survey/',
            pageInfo: {
                pageNum: 1,
                total: 0,//总页数
                size: 10,//每页显示条目个数不传默认10
            },
            items: [{}],
            master: [],//接受权限数组
            result: false,//表示超级管理员权限
            resultDev: false,//表示操作人员权限
            selectedItem: {}
        },
        created: function () {
            this.loginMaster();
        },
        methods: {
            reviewCode(item) {
                this.selectedItem = item;
                $("#myModal").modal("show");
            },
            toAgree(item){
                let that = this;
                confirm("是否要通过这个申请?", "", function (isConfirm) {
                    if (isConfirm) {
                        AJAX.GET('zsReport/agree/' + item.id, {}, function (resp) {
                            toastr.success(resp.msg);
                            that.pagequery();
                        });
                    }
                }, {confirmButtonText: '确认', cancelButtonText: '取消', width: 400});
            },
            loginMaster(){
                var that = this;
                this.master = sessionStorage.getItem('master');
                var masterJ = JSON.parse(this.master);
                masterJ.forEach(e => {
                    var authority = e.authority;
                    if(authority ==='ROLE_ADMIN'){
                        that.result = true;
                        that.resultDev = true;
                    }
                    if(authority ==='ROLE_DEVOPS'){
                        that.resultDev = true;
                    }

                })
            },
            pagequery: function () {
                var that = this;
                AJAX.GET('zsReport', this.pageInfo, function (resp) {
                    that.items = resp.data.list;
                    that.pageInfo.pageNum = resp.data.pageNum;
                    that.pageInfo.total = resp.data.total;
                })
            },
            pageFn: function (val) {
                this.pageInfo.pageNum = val;
                this.pagequery();
            },
            edit: function (item) {
                sessionStorage.setItem('editParams', item.id);
                $.pjax({
                    url: mvm.applicationContextRootPath + 'pages/log/edit.html',
                    container: '.page-container'
                });
            },
            deleteItem: function(item){
                var that = this;
                confirm("您确定要删除这个日志吗?", "", function (isConfirm) {
                    if (isConfirm) {
                        AJAX.DELETE('/system/sysLog', item, function (resp) {
                            toastr.success(resp.msg);
                            that.pagequery();
                        })
                    } else {
                        //after click the cancel
                    }
                }, {confirmButtonText: '确认', cancelButtonText: '取消', width: 400});
            }
        }
    });
</script>
