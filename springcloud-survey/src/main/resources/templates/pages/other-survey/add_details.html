<div id="subContainer" class="wrapper wrapper-content">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="signupForm">
                <div class="form-group" >
                    <label class="col-sm-3 control-label">工作日期：</label>
                    <div class="col-sm-8">
                        <input id="workDate" readonly type="text" class="form-control" placeholder="选择工作日期" ref="workDate" data-mask="9999-99-99">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">前十平均样本数：</label>
                    <div class="col-sm-8">
                        <input type="number" name="avgTopNum" class="form-control" placeholder="请输入前十平均样本数" type="text" v-model="form.avgTopNum">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">样本收集时间：</label>
                    <div class="col-sm-8">
                        <input type="number" name="workHours" class="form-control" placeholder="请输入样本收集时间" type="text" v-model="form.workHours">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-3">
                        <button type="button" class="btn btn-secondary" v-on:click="cancel()">取消</button>
                        <button type="button" class="btn btn-primary" v-on:click="save()">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/survey/js/validateIsMain.js"></script>
<script>
    new Vue({
        el: '#subContainer',
        data: {
            applicationContextRootPath: '/survey/',
            form: {
                avgTopNum: null,
                pid: null,
                workHours: null
            }
        },
        created: function () {
            if(sessionStorage.getItem("editParams")) {
                this.form.pid = sessionStorage.getItem("editParams");
            }else {
                toPage("pages/other-survey/index.html");
            }
        },
        methods: {
            cancel: function () {
                this.backToMain();
            },
            save: function () {
                let that = this;
                this.form.workDate = $("#workDate").val();
                AJAX.POST('zsSurveyBenchmark', this.form, function (resp) {
                    if(resp){
                        toastr.success(resp.msg);
                        that.backToMain();
                    }
                });

            },
            backToMain: function () {
                $.pjax({
                    url: mvm.applicationContextRootPath + 'pages/other-survey/index.html',
                    container: '.page-container'
                });
            }
        }
    });

    $().ready(function () {
        $('#workDate').datepicker({
            todayBtn: "linked",
            keyboardNavigation: false,
            forceParse: false,
            calendarWeeks: true,
            autoclose: true
        });
    });
</script>
