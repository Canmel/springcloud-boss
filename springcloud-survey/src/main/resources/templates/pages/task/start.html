<script>
    currentVue = new Vue({
        el: '#subContainer',
        data: {
            selectAnswer: {},
            applicationContextRootPath: '/survey/',
            survey: {},
            saveData: {
                zsQuestions: [],
                zsOptions: [],
                surveyId: 0
            },
            loadData: {
                zsQuestions: []
            },
            answers: [],
            pageInfo: {
                valid:'YES',
                surveyId: sessionStorage.getItem('editParams'),
                pageNum: 1,
                total: 0,//总页数
                size: 10//每页显示条目个数不传默认10
            },
            crossForm: {
                firstSelect: null,
                secondSelect: null,
                firstOption: [],
                secondOption: []
            },
            itemForm: {
                firstSelect: null
            },
            cti: {
                status: 0,
                server: 0
            },
            connectInfo: {
                seatNum: null,
                exten: null,
                password: ''
            },
            socketServer: 0,
            profile: {},
            user:{},
            seat:{

            },
            workshifts:[]
        },
        watch: {
            loadData(v, oldVal) {
            },
            ctiserver(v, oldVal) {

                if (v === 1) {
                    $("#connecting").hide();
                    $("#connected").show();
                }
                if (v === 0) {
                    $("#connecting").show();
                    $("#connected").hide();
                }

            }
        },
        computed: {
            ctiserver() {
                return this.cti.server;
            }
        },
        methods: {
            calloutInternalModal() {
                $("#calloutInternalModal").modal("show");
            },
            calloutExternalModal() {
                $("#myPhoneModal").modal("show");
            },
            details(item) {
                var that = this;
                $("#myModal").modal('show');
                AJAX.GET("zsAnswer/" + item.id, {}, function (resp) {
                    that.selectAnswer = resp.data;
                    console.log(resp);
                })
            },
            showOption(question, option) {
                if (question.orderNum && option.questionOrderNum) {
                    return question.orderNum === option.questionOrderNum;
                }
                if (question.id && option.questionId) {
                    return question.id === option.questionId;
                }
                return false;
            },
            backToListPage() {
                toPage('pages/task/index.html')
            },
            backToProjectDetails() {
                sessionStorage.setItem('editParams', this.survey.projectId);
                toPage('pages/project/details.html')
            },
            setUpRate(element) {
                $(element).raty({
                    number: 5,//多少个星星设置
                    targetType: 'hint',//类型选择，number是数字值，hint，是设置的数组值
                    path: this.applicationContextRootPath + 'img',
                    hints: ['差', '一般', '好', '非常好', '全五星'],
                    cancelOff: 'cancel-off.png',
                    cancelOn: 'cancel-on.png',
                    size: 24,
                    starHalf: 'star-half.png',
                    starOff: 'star-off.png',
                    starOn: 'star-on.png',
                    cancel: false,
                    targetKeep: true,
                    targetText: '请选择评分',
                    click: function (score, evt) {
                        alert('ID: ' + $(this).attr('id') + "\nscore: " + score + "\nevent: " + evt.type);
                    }
                });
            },
            reBindIndex() {
                $('#surveyArea').children().each(function (index, item) {
                    $(item).find('.question-index').text(index + 1)
                })
            },
            bindEvent() {
                var that = this;
                $("#n-columns").on("change", function () {
                    var v = $(this).val();
                    if (v === "1") {
                        var $col = $('.form-body .col-md-12').toggle(true);
                        $('.form-body .col-md-6 .draggable').each(function (i, el) {
                            $(this).remove().appendTo($col);
                        })
                        $('.form-body .col-md-6').toggle(false);
                    } else {
                        var $col = $('.form-body .col-md-6').toggle(true);
                        $(".form-body .col-md-12 .draggable").each(function (i, el) {
                            $(this).remove().appendTo(i % 2 ? $col[1] : $col[0]);
                        });
                        $('.form-body .col-md-12').toggle(false);
                    }
                });
            },
            loadEntity() {
                var that = this;
                AJAX.GET('zsSurvey/' + sessionStorage.getItem('editParams'), {}, function (resp) {
                    that.survey = {
                        id: resp.data.id,
                        name: resp.data.name,
                        currentNum: resp.data.currentNum,
                        collectNum: resp.data.collectNum,
                        projectId: resp.data.projectId,
                        monit: resp.data.monit,
                        state: resp.data.state
                    };
                    if(resp.data.state.value!=2){
                        alert("该问卷目前不处于收集状态！");
                        $.pjax({
                            url: mvm.applicationContextRootPath + 'pages/task/index.html',
                            container: '.page-container'
                        });
                    }

                    // 判定是否需要视频监控
                    if(that.survey.monit.value === 1) {
                        // that.initZg();
                    }
                    popupUrl = window.location.protocol + "//" + window.location.host + '/survey/input_s.html?surveyId=' + that.survey.id

                })
            },
            loadQuestions() {
                var that = this;
                AJAX.GET('zsSurvey/questionAndOptions/' + sessionStorage.getItem('editParams'), {}, function (resp) {
                    that.loadData.zsQuestions = resp.data;
                })
            },
            loadMe() {
                var that = this;
                AJAX.GET('profile', {}, function (resp) {
                    that.profile = resp.data;
                });
            },
            loadConnectInfo() {
                let that = this;
                AJAX.GET_SYNC("zsSeat/current", {}, function (resp) {
                    if(resp.data!=null) {
                        window.agentno = resp.data.seatNum;
                        window.exten = resp.data.seatNum;
                        window.password = resp.data.password;
                        that.connectInfo.seatNum = window.agentno;
                        that.connectInfo.exten = window.exten;
                        that.connectInfo.password = window.password;
                    }
                });
            },
            loadSeat(){
                let that = this;
                AJAX.GET_SYNC("zsSeat/current", {}, function (resp) {
                    if(resp.data==null){
                        alert("您目前未分配坐席，请申请坐席！");
                        $.pjax({
                            url: mvm.applicationContextRootPath + 'pages/task/index.html',
                            container: '.page-container'
                        });
                    }
                    else{
                        that.seat.id = resp.data.id;
                        that.seat.seatNum = resp.data.seatNum;
                        that.seat.password = resp.data.password;
                        that.seat.uid = resp.data.uid;
                        that.seat.description = resp.data.description;
                    }
                });
            },
            loadWorkShift(){
                let that = this;
                AJAX.GET_SYNC("zsWorkShift/current/" + that.survey.id, {}, function (resp) {
                    if(!resp.data) {
                        alert("您目前未分配到属于该问卷的班次或时间不在允许的范围内，请先申请对应班次！");
                        $.pjax({
                            url: mvm.applicationContextRootPath + 'pages/task/index.html',
                            container: '.page-container'
                        });
                    }
                });
            },
            // initZg() {
            //
            // },
            // openRoom() {
            //     $('#previewContext').show();
            //     $('#signalUrl').val() && zg.setCustomSignalUrl($('#signalUrl').val())
            //     zg.setUserStateUpdate(true);
            //     openRoom(this.connectInfo.seatNum + '', 1);
            // },
            // leaveRoom() {
            //     $('#previewContext').hide();
            //     leaveRoom();
            // },
            loadUser(){
                var that = this;
                AJAX.GET('/system/sysUser/'+that.user.userid, {}, function (resp) {
                    that.user = resp.data;
                    that.user.workNum = (that.user.uid + 1000) + '';
                });
            },
        },
        created: function () {
            // this.initZg();
            this.loadEntity();
            this.loadConnectInfo();
            this.loadSeat();
            this.loadWorkShift();
            this.loadQuestions();
            this.loadMe();
            var userJsonStr = sessionStorage.getItem('user');
            this.user = JSON.parse(userJsonStr);
            this.loadUser();
            $ctiserver = this;
            websocket.onopen = function (event) {
                $ctiserver.cti.server = 1
            }
            websocket.onerror = function () {
                ("error");
            };

            websocket.onmessage = function () {
                try {
                    var jsonStr = JSON.parse(event.data);
                    onEvent(jsonStr.type, jsonStr.status, jsonStr.method, jsonStr.retCode, jsonStr);
                } catch (e) {
                    return false;
                }
            }

            websocket.onclose = function () {
                setMessageInnerHTML("close");
            };

            //离开或刷新页面
            window.onbeforeunload = function () {
                //return '确认要退出页面吗?';
                if (websocket != null) {
                    method = "signout";
                    send();
                    websocket.close();
                }
                if (useWebrtc == "yes") {
                    sipUnRegister();
                }
            };
            // openRoom('809', 1);

        },
        mounted: function () {
            this.bindEvent();
        }
    });

    $step = $("#wizard").steps({
        preloadContent: false,
        labels: {
            cancel: "取消",
            current: "当前步骤：",
            pagination: "分页",
            finish: "呼叫",
            next: "签入",
            previous: "签出",
            loading: "加载中 ..."
        },
        onStepChanging: function (event, currentIndex, newIndex) {
            try {
                signInOrOut();
            } catch (e) {
                console.log(e)
                return false;
            }
            return true;

        }
    });
</script>
