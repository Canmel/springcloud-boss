<div id="subContainer" class="wrapper wrapper-content">
    <div class="ibox float-e-margins">
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="signupForm">
                <div class="form-group">
                    <label class="col-sm-3 control-label">班级名称：</label>
                    <div class="col-sm-8">
                        <input name="cname" class="form-control"  placeholder="请输入班级名称" type="text" aria-required="true" aria-invalid="true"
                               class="error" v-model="zs_workshift.cname" disabled>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">选择问卷：</label>
                    <div class="col-sm-4">
                        <span class="click-span"  v-on:click="applyRoles()">{{surveyname}}</span>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">地址：</label>
                    <div class="col-sm-8">
                        <input name="adress" placeholder="请输入地址" class="form-control" type="text" aria-required="true" aria-invalid="true" class="error" v-model="zs_workshift.adress">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-3 control-label">开始时间：</label>
                    <div class="col-sm-6" >
                        <div class="input-group input-medium date-picker input-daterange" data-date-format="yyyy-mm-dd">
                            <input name="starttime" class=" datepicker" autocomplete="off" ref="inputstart" placeholder="请输入开始时间":value="zs_workshift.startTime" style="font-size: 13px;" type="text" >
                            <span class="input-group-addon">—</span>
                            <input name="endtime" class="datepicker" autocomplete="off" ref="inputend" placeholder="请输入结束时间":value="zs_workshift.endTime"  style="font-size: 13px;" type="text" >
                        </div>
                       <!-- <input type="text" class="datepicker" ref="inputstart" placeholder="请选择日期" >-->
                       <!-- <a @click="valChange">11111111</a>-->
                    </div>
                </div>
                <div class="modal fade" id="addSurvey" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="myModalLabel">选择试卷</h4>
                            </div>
                            <div class="modal-body">
                                    <h3>可以选择的试卷:</h3>
                                    <div class="row">
                                        <div class="col-sm-8" v-for="item in items">
                                            <label>
                                                <div class="co">
                                                    <span class="click-span" v-on:click="addSurveyid(item)">{{item.name}}</span>
                                                </div>
                                            </label>
                                        </div>
                                    </div>
                            </div>

                            <div class="modal-footer">
                                <pageination :total="pageInfo.total" :size="pageInfo.size" :page="pageInfo.pageNum"
                                             :changge="pageFn"></pageination>
                        </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal -->
                </div>
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-3">
                        <button type="button" class="btn btn-secondary" v-on:click="cancel()">取消</button>
                        <button type="button" class="btn btn-primary" v-on:click="save()">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/survey/js/validateIsMain.js"></script>
<script>
    new Vue({
        el: '#subContainer',
        data: {
            applicationContextRootPath: '/survey/',
            zs_workshift: {
                id: '',
                cname: '',
                cuname: '',
                adress: '',
                startTime: '',
                endTime: '',
                surveyId:0
            },
            pageInfo: {
                name: '',
                pageNum: 1,
                total: 0,//总页数
                size: 10//每页显示条目个数不传默认10
            },
            items:[],
            surveyId :'',
            surveyname:'',
            user: {username:'',phone:'',userid:'',password:''},//存储username查取其参与考试
            endtime: '',
            starttime: ''
        },
        created: function () {
            this.loadEntity();
            this.loadSurvey();
            var userJsonStr = sessionStorage.getItem('user');
            this.user = JSON.parse(userJsonStr);
            this.zs_workshift.cuname = this.user.username;
        },
        methods: {
            cancel: function () {
                this.backToMain();
            },
            save: function () {
                console.log($("#signupForm").valid());
               if(!$("#signupForm").valid()){
                    return false;
                }
                var that = this;
                that.zs_workshift.startTime = this.$refs.inputstart.value;
                that.zs_workshift.endTime = this.$refs.inputend.value;
                console.log(that.zs_workshift);
                AJAX.PUT('zsWorkShift',  JSON.stringify(that.zs_workshift), function (resp) {
                    toastr.success("成功");
                    that.backToMain();
                });
            },
            applyRoles() {
                $("#addSurvey").modal('show');

            },
            pagequery: function () {
                var that = this;
                AJAX.GET('zsSurvey', this.pageInfo, function (resp) {
                    that.pageInfo.pageNum = resp.data.pageNum;
                    that.pageInfo.total = resp.data.total;
                    that.items = resp.data.list;

                })
            },
            pageFn: function (val) {
                this.pageInfo.pageNum = val;
                this.pagequery();
            },
            addSurveyid(item) {

                this.zs_workshift.surveyId = item.id;
                this.surveyname = item.name;
                $("#addSurvey").modal('hide');
            },
            loadEntity() {
                var that = this;
                AJAX.GET('/survey/zsWorkShift/' + sessionStorage.getItem('editParams'), {}, function (resp) {
                    that.zs_workshift = resp.data;
                    that.surveyId = that.zs_workshift.surveyId;
                });
            },
            loadSurvey() {
                var that = this;
                AJAX.GET('/survey/zsSurvey/' + that.zs_workshift.surveyId, {}, function (resp) {
                    that.surveyname = resp.data.name;
                });
            },
            backToMain: function () {
                $.pjax({
                    url: mvm.applicationContextRootPath + 'pages/workshift/index.html',
                    container: '.page-container'
                });
            },
        }
    });
    $().ready(function () {
        var icon = "<i class='fa fa-times-circle'></i> ";
        $("#signupForm").validate({
            rules: {
                cname: "required",
                role: "required",
                adress: "required",
                starttime: "required",
                end: "required"
            },
            messages: {
                cname: icon + "请输入班级名称",
                role: icon + "请选择进入班级级别",
                adress: icon + "请输入地址",
                starttime: icon + "请输入开始时间",
                endtime: icon + "请输入结束时间",
            }
        });


        //datpicker时间控件

        $('.datepicker').prop("readonly", true).datetimepicker({
            timeText: '时间',
            hourText: '小时',
            minuteText: '分钟',
            secondText: '秒',
            currentText: '现在',
            closeText: '完成',
            showSecond: true, //显示秒
            timeFormat: 'HH:mm:ss' //格式化时间
        });

        // propose username by combining first- and lastname
        $("#username").focus(function () {
            var firstname = $("#firstname").val();
            var lastname = $("#lastname").val();
            if (firstname && lastname && !this.value) {
                this.value = firstname + "." + lastname;
            }
        });
    });
</script>
