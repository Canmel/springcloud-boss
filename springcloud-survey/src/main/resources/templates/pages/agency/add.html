<div id="subContainer" class="wrapper wrapper-content">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>推荐费用模板配置</h5>
        </div>
        <div class="ibox-content">
            <form class="form-horizontal m-t" id="signupForm">
                <div class="form-group">
                    <label class="col-sm-3 control-label">模板名称：</label>
                    <div class="col-sm-8">
                        <input name="name" class="form-control" type="text" v-model="entity.name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-sm-3 control-label">结算方式：</label>
                    <div class="col-sm-8">
                        <select class="form-control" name="type" v-model="entity.type">
                            <option value="0">按被推荐人工作时长</option>
                            <option value="1">按被推荐人工资比例</option>
                        </select>
                    </div>
                </div>

                <div class="form-group" v-if="entity.type === '1'">
                        <label class="col-sm-3 control-label">时长单价：</label>
                    <div class="col-sm-8">
                        <input type="number" name="svalue" class="form-control" v-model="entity.svalue">
                    </div>
                </div>
                <div class="form-group" v-if="entity.type === '0'">
                    <label class="col-sm-3 control-label">工资比例：</label>
                    <div class="col-sm-8">
                        <input type="number" name="svalue" class="form-control" v-model="entity.svalue">
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-3">
                        <button type="button" class="btn btn-secondary" v-on:click="cancel()">取消</button>
                        <button type="button" class="btn btn-primary" v-on:click="save()">保存</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script src="/survey/js/validateIsMain.js"></script>
<script>
    new Vue({
        el: '#subContainer',
        data: {
            applicationContextRootPath: '/survey/',
            entity: {
                name: '',
                type: null,
                stype: null
            }
        },
        created: function () {
        },
        methods: {
            cancel: function () {
                this.backToMain();
            },
            save: function () {
                if(!$("#signupForm").valid()){
                    return false;
                }
                var that = this;
                AJAX.POST('zsAgency', this.entity, function (resp) {
                    toastr.success(resp.msg);
                    that.backToMain();
                });
            },
            backToMain: function () {
                $.pjax({
                    url: mvm.applicationContextRootPath + 'pages/agency/index.html',
                    container: '.page-container'
                });
            }
        }
    });

    $().ready(function () {
        var icon = "<i class='fa fa-times-circle'></i> ";
        $("#signupForm").validate({
            rules: {
                name: {
                    required: true
                },
                type: 'required',
                svalue: 'required'
            },
            messages: {
                name: {
                    required: icon + "请输入模板名称"
                },
                type: icon + "请选择结算类型",
                svalue: icon + "该数值不能为空"
            }
        });
    });
</script>
