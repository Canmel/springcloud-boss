<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" type="text/css" media="all" href="/survey/css/plugins/daterangepicker/daterangepicker.css"/>
</head>

<div id="subContainer" class="wrapper wrapper-content">
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>推荐费用模板</h5>
            <div class="ibox-tools">
                <div class="ibox-tools">
                    <a :href="applicationContextRootPath + 'pages/agency/add.html'"
                       data-pjax class="btn btn-primary btn-xs">新增</a>
                </div>
            </div>
        </div>
        <div class="ibox-content">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>模板名称</th>
                        <th>结算方式</th>
                        <th>时长单价/工资比例</th>
                        <th>最高领取限额</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="(item, index) in items">
                        <th scope="row">{{(pageInfo.pageNum - 1) * 10 + index + 1}}</th>
                        <td>{{item.name}}</td>
                        <td>{{item.type === 0 ? '按被推荐人工作时长' : '按被推荐人工资比例'}}</td>
                        <td>{{item.svalue}}</td>
                        <td>
                            <button type="button" v-on:click="edit(item)" class="btn btn-success btn-xs" >
                                修改
                            </button>

                            <button type="button" v-on:click="del(item)" class="btn btn-danger btn-xs" >
                                删除
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <pageination :total="pageInfo.total" :size="pageInfo.size" :page="pageInfo.pageNum"
                         :changge="pageFn"></pageination>
        </div>
    </div>

</div>

<script src="/survey/js/validateIsMain.js"></script>
<script>
    var vue = new Vue({
        el: '#subContainer',
        data: {
            applicationContextRootPath: '/survey/',
            pageInfo: {
                status: '',
                uname:'',
                pageNum: 1,
                total: 0,//总页数
                size: 10,//每页显示条目个数不传默认10
            },
            pageInfoWork: {
                zsWorkId:[0],
                pageNum: 1,
                total: 0,//总页数
                size: 10,//每页显示条目个数不传默认10
            },
            master: [],//接受权限数组
            result: false,//表示超级管理员权限
            resultDev: false,//表示操作人员权限
            items: [{}],
            itemsWork: [{}]
        },
        created: function () {
            this.loginMaster();
        },
        methods: {
            loginMaster(){
                var that = this;
                this.master = sessionStorage.getItem('master');
                var masterJ = JSON.parse(this.master);
                masterJ.forEach(e => {
                    var authority = e.authority;
                    if(authority ==='ROLE_ADMIN'){
                        that.result = true;
                        that.resultDev = true;
                    }
                    if(authority ==='ROLE_FINANCE'){
                        that.result = true;
                        that.resultDev = true;
                    }
                })
            },
            projectDetails: function (item) {
                sessionStorage.setItem('editParams', item.projectId);
                toPage("pages/project/details.html");
            },
            del(item){
                let that = this;
                AJAX.DELETE('zsAgency', {id: item.id}, function (resp) {
                    toastr.success(resp.msg);
                    that.pagequery();
                })
            },
            pagequery: function () {
                let that = this;
                AJAX.GET('zsAgency', this.pageInfo, function (resp) {
                    that.items = resp.data.list;
                    that.pageInfo.pageNum = resp.data.pageNum;
                    that.pageInfo.total = resp.data.total;
                })
            },
            pageFn: function (val) {
                this.pageInfo.pageNum = val;
                this.pagequery();
            },
            edit(item) {
                toPage("pages/agency/edit.html", item.id);
            }
        }
    });
</script>

<script type="text/javascript">
    jQuery(document).ready(function () {
        updateConfig();

        function updateConfig() {
            jQuery('#datePickerSelect').daterangepicker({
                "startDate": vue.$data.pageInfo.daterange.substring(0,19),
                "endDate": vue.$data.pageInfo.daterange.substring(22,41),
                "timePickerSeconds": true,
                "timePicker": true,
                "opens": "center",
                "buttonClasses": 'btn btn-sm',
                "applyClass": 'btn-success',
                "cancelClass": 'btn-default',
                "timePicker24Hour": true,
                "linkedCalendars": false,
                "autoUpdateInput": true,
                locale: { //汉化
                    format: "YYYY/MM/DD HH:mm:ss",
                    applyLabel: '确定', //确定按钮文本
                    cancelLabel: '取消', //取消按钮文本
                    customRangeLabel: '自定义范围',
                    daysOfWeek: ['日', '一', '二', '三', '四', '五', '六'],
                    monthNames: ['一月', '二月', '三月', '四月', '五月', '六月',
                        '七月', '八月', '九月', '十月', '十一月', '十二月'],
                },
            }, function (start, end, label) {
                jQuery("datePickerSelect").val(start.format('YYYY-MM-DD:HH:mm:ss') + "-" + end.format('YYYY-MM-DD:HH:mm:ss'));
                console.log("New date range selected: " + start.format('YYYY-MM-DD:HH:mm:ss') + ' to ' + end.format('YYYY-MM-DD:HH:mm:ss') + ' (predefined range: ' + label + ")");
            });
        }
    });
</script>
