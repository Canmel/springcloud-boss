<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/vue.js"></script>
    <script type="text/javascript" src="../../js/ajax-util.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.15.3/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui@2.15.3/lib/index.js"></script>
</head>
<body>
<div class="x-body">
    <blockquote class="layui-elem-quote">本模块仅限认证审核，不包含企业与合作商</blockquote>
    <div>
        <el-table
                ref="multipleTable"
                :data="tableData"
                height="250"
                tooltip-effect="dark"
                style="width: 100%"
                @selection-change="handleSelectionChange">
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    prop="enterpriseName"
                    label="企业名称"
                    width="140">
            </el-table-column>
            <el-table-column
                    prop="businessLicenseCode"
                    label="企业营业执照代码"
                    width="140"
                    show-overflow-tooltip>
            </el-table-column>
            <el-table-column
                    prop="agentContactNo"
                    label="经办人手机号码"
                    width="140">
            </el-table-column>
            <el-table-column
                    prop="agentAddress"
                    label="经办人联系地址"
                    width="140">
            </el-table-column>
            <el-table-column
                    prop="contactName"
                    label="联系人姓名"
                    width="140">
            </el-table-column>
            <el-table-column
                    prop="contactNo"
                    label="联系电话"
                    width="140">
        </el-table>
    </div>
</div>
</body>

<script>
    new Vue({
        el: '.x-body',
        data: {
            tableData:{}
        },
        created: function () {
            // this.me();
        },
        mounted:function(){
            console.log("mounted...")
        },
        methods: {
            handleSelectionChange(val){
                console.log(val);
            }
        }
    });

</script>
</html>
