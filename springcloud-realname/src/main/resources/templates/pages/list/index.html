<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../js/vue.js"></script>
    <script type="text/javascript" src="../../js/ajax-util.js"></script>
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.15.3/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui@2.15.3/lib/index.js"></script>
</head>
<body>
<div class="x-body">
    <blockquote class="layui-elem-quote">本模块仅限认证审核，不包含企业与合作商</blockquote>
    <div>
        <el-table
                ref="multipleTable"
                :data="tableData"
                height="250"
                tooltip-effect="dark"
                style="width: 100%"
                @selection-change="handleSelectionChange">
            <el-table-column
                    type="selection"
                    width="55">
            </el-table-column>
            <el-table-column
                    prop="id"
                    label="序号"
                    width="140">
            </el-table-column>
            <el-table-column
                    prop="name"
                    label="名称"
                    width="140"
                    show-overflow-tooltip>
            </el-table-column>
            <el-table-column
                    prop="type"
                    label="类型"
                    width="140">
            </el-table-column>
            <el-table-column
                    prop="createTime"
                    label="创建时间"
                    width="140">
            </el-table-column>
            <el-table-column
                    prop="apply"
                    label="状态"
                    width="140">
                <template slot-scope="scope">
<!--                    <div v-if="scope.row.apply.code === 3" align="center">-->
<!--                        <el-tag type="success">已通过</el-tag>-->
<!--                    </div>-->
<!--                    <div v-if="scope.row.apply.code === 4" align="center">-->
<!--                        <el-tag type="error">已退回</el-tag>-->
<!--                    </div>-->
                    <el-tag type="error">未通过</el-tag>
                </template>
            </el-table-column>
            <el-table-column
                    prop="operation"
                    label="操作"
                    width="140">
                <template slot-scope="scope">
                    <div v-if="scope.row.apply.code === 2" align="center">
                        <el-button
                                size="mini"
                                type="success"
                                @click="handlePass(scope.$index, scope.row)">审核</el-button>
                    </div>
                </template>
            </el-table-column>
        </el-table>
    </div>
</div>
</body>

<script>
    new Vue({
        el: '.x-body',
        data: {
            tableData:[]
        },
        created: function () {
            // this.me();
        },
        mounted:function(){
            console.log("mounted...")
        },
        methods: {
            handleSelectionChange(val){
                console.log(val);
            }
        }
    });

</script>
</html>
