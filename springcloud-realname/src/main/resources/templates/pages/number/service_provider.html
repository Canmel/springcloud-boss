<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>号码申请页面</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/vue.js"></script>
    <script type="text/javascript" src="../../js/ajax-util.js"></script>

    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.15.3/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui@2.15.3/lib/index.js"></script>
</head>

<body>
<div class="x-body">
    <div>
        <el-table
                ref="multipleTable"
                :data="tableData"
                height="500"
                :default-sort="{prop: 'submitDate', order: 'descending'}"
                tooltip-effect="dark"
                style="width: 100%">
            <el-table-column
                    prop="uid"
                    label="序号"
                    align="center"
                    width="80">
            </el-table-column>
            <el-table-column
                    prop="username"
                    label="供货商"
                    align="center"
                    width="160"
                    show-overflow-tooltip>
            </el-table-column>
            <el-table-column
                    prop="remark"
                    label="身份"
                    align="center"
                    width="100">
            </el-table-column>
            <el-table-column
                    label="操作"
                    align="center">
                <template slot-scope="scope">
                    <el-button
                            size="mini"
                            type="danger"
                            @click="grant(scope.$index, scope.row.uid)">授权</el-button>
                    <el-button
                            size="mini"
                            type="danger"
                            @click="revokeTel(scope.$index, scope.row.uid)">撤回</el-button>
                </template>
            </el-table-column>
        </el-table>
    </div>
    <div class="block">
        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="pageParams.pageNum"
                :page-sizes="pageParams.pageSizes"
                :page-size="pageParams.pageSize"
                :layout="pageParams.layout"
                :total="pageParams.total">
        </el-pagination>
    </div>
</div>
</body>
<script>
    new Vue({
        el: '.x-body',
        data: {
            multipleSelection:[],
            tableData:[],
            search:"",
            paramsData:{
                pageNum:1,
                pageSize:20,
            },
            telId: null,
            pageParams:{
                pageSizes:[10, 20, 30, 40],
                pageSize:20,
                pageNum:1,
                total:1000,
                layout:"total, sizes, prev, pager, next, jumper",
            },
        },
        created: function () {
            // this.me();
            this.getList();
        },
        mounted:function(){

        },
        methods: {
            grant(index, row) {
                let that = this;
                let obj = {
                    id: that.telId,
                    partnerId: row
                }
                data = JSON.stringify(obj)
                AJAX.PUT("applyNumber/grant",data,function (res) {
                    console.log(res)
                    if(res.code === 200){
                        that.$message({
                            message: res.msg,
                            type: 'success',
                            center: true
                        });
                    }else{
                        that.$message({
                            message: res.msg,
                            type: 'error',
                            center: true
                        });
                    }
                })
            },
            revokeTel(index, row){
                let that = this;
                let obj = {
                    id: that.telId,
                    partnerId: row
                }
                data = JSON.stringify(obj)
                AJAX.PUT("applyNumber/revoke",data,function (res) {
                    if(res.code === 200){
                        that.$message({
                            message: res.msg,
                            type: 'success',
                            center: true
                        });
                    }else{
                        that.$message({
                            message: res.msg,
                            type: 'error',
                            center: true
                        });
                    }
                })
            },
            handleSizeChange(val){
                // console.log(`每页 ${val} 条`);
                this.paramsData.pageSize = val;
                this.getList();
            },
            handleCurrentChange(val){
                // console.log(`当前页: ${val}`);
                this.paramsData.pageNum = val;
                this.getList();
            },
            resetPage(){
                this.pageParams={
                    pageSizes:[10, 20, 30, 40],
                    pageSize:20,
                    pagerCount:6,
                    pageNum:1,
                    total:1000,
                    layout:"total, sizes, prev, pager, next, jumper",
                }
            },
            getList(){
                let that = this;
                let paramsData = this.paramsData;
                that.telId = localStorage.getItem("params");
                paramsData['telId']= that.telId;
                AJAX.GET_SYNC("applyNumber/partnerList",paramsData,function(res){
                    if(res.code === 200){
                        that.tableData = res.data.list;
                        that.pageParams.total = res.data.total;
                    }else{
                        that.$message({
                            message: res.msg,
                            type: 'error',
                            center: true
                        });
                    }
                })
            }
        }
    });
</script>
</html>
