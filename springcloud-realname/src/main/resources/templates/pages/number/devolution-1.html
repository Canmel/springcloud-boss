<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="../../css/font.css">
    <link rel="stylesheet" href="../../css/xadmin.css">
    <script type="text/javascript" src="../../js/jquery.min.js"></script>
    <script type="text/javascript" src="../../layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="../../js/vue.js"></script>
    <script type="text/javascript" src="../../js/ajax-util.js"></script>
    <script type="text/javascript" src="../../js/xadmin.js"></script>

    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui@2.15.3/lib/theme-chalk/index.css">
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui@2.15.3/lib/index.js"></script>
</head>
<body>
<div class="x-body">
    <div>
        <el-table
                ref="multipleTable"
                :data="telList"
                height="800"
                :default-sort="{prop: 'submitDate', order: 'descending'}"
                tooltip-effect="dark"
                style="width: 100%">
            <el-table-column
                    label="序号"
                    type="index"
                    align="center"
                    width="80">
            </el-table-column>
            <el-table-column
                    prop="applyTime"
                    label="申请时间"
                    align="center"
                    width="200"
                    show-overflow-tooltip>
            </el-table-column>
            <el-table-column
                    prop="tel"
                    label="接入号"
                    align="center"
                    width="200"
                    show-overflow-tooltip>
            </el-table-column>
            <el-table-column
                    label="服务商"
                    align="center"
                    width="200"
                    show-overflow-tooltip>
                <template slot-scope="scope">
                    {{scope.row.company.name}}
                </template>
            </el-table-column>
            <el-table-column
                    label="操作"
                    align="right"
                    width="200"
                    show-overflow-tooltip>
                <template slot-scope="scope">
                    <el-button
                            size="mini"
                            @click="auth(scope.row.id)">授权</el-button>
                </template>
            </el-table-column>
        </el-table>
    </div>
    <div class="block">
        <el-pagination
                @size-change="handleSizeChange"
                @current-change="handleCurrentChange"
                :current-page="pageParams.pageNum"
                :page-sizes="pageParams.pageSizes"
                :page-size="pageParams.pageSize"
                :layout="pageParams.layout"
                :total="pageParams.total">
        </el-pagination>
    </div>
</div>
</body>

<script>

    new Vue({
        el: '.x-body',
        data: {
            pageInfo: {
                pageNum:1,
                pageSize:10,
            },
            telList:[],
            pageParams:{
                pageSizes:[10, 20, 30, 40],
                pageSize:10,
                pageNum:1,
                total:1000,
                layout:"total, sizes, prev, pager, next, jumper",
            },
        },
        created: function () {
            this.getList();
        },
        methods: {
            getList(){
                let that = this;
                AJAX.GET_SYNC("/survey/telProtection/accreditList",that.pageInfo,function (res){
                    that.telList = res.data.list;
                    that.pageParams.total = res.data.total;
                })
            },
            //getList
            handleSizeChange(val){
                // console.log(`每页 ${val} 条`);
                this.paramsData.pageSize = val;
                this.getList();
            },
            //getList
            handleCurrentChange(val){
                // console.log(`当前页: ${val}`);
                this.paramsData.pageNum = val;
                this.getList();
            },
            auth(id){
                x_admin_show('选择供应商','./service_provider.html',id,800,600);
                this.getList();
            }

        }
    });

</script>
</html>
