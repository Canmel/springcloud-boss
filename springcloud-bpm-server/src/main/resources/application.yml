#--------------------server---------------------
server:
  port: 6789

#-------------------security--------------------
# Configure the public key to use for verifying the incoming JWT tokens
security:
  oauth2:
    resource:
      id: springcloud-system
      user-info-uri: http://${APPLICATION_IP}:8080/auth/session/me
      prefer-token-info: false

#--------------------eureka---------------------
eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${spring.cloud.client.ip-address}:${server.port}
  client:
    service-url:
      defaultZone: http://${APPLICATION_IP}:8888/eureka/


#--------------------spring----------------------
spring:
  datasource:
    url: jdbc:mysql://${APPLICATION_IP}:3306/dw_bpm?useUnicode=true&characterEncoding=UTF-8&useSSL=true&serverTimezone=UTC
    username: root
    password: 1234
    driver-class-name: com.mysql.jdbc.Driver
  application:
    name: springcloud-bpm-server
  redis:
    host: ${REDIS_HOST}
    port: 6379
    password:
    lettuce:
      pool:
        max-active: 8
        max-wait: -1ms
        max-idle: 8
        min-idle: 0
    database: 0

#--------------------mybatis---------------------
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.camel.dwsurvey.bpm.model
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

#------------------pagehelper--------------------
pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
