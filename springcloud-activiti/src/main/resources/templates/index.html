<script>
    $(document).pjax('[data-pjax] a, a[data-pjax]', '.page-container');

    var mvm = new Vue({
        el: '#main-container',
        data: {
            applicationContextRootPath: '/acti/'
        },
        methods: {
            menuClickHandler: function (e) {
                $('#top-menus a').removeClass("active");
                console.log(e.target);
                if(e.target.tagName == 'A') {
                    $(e.target).addClass('active');
                }else{
                    $(e.target).parent().addClass('active');
                }
            },
            logout: function () {
                AJAX.DELETE('http://127.0.0.1:8080/auth/session/exit', null, function (resp) {
                    location.href = 'http://127.0.0.1:8080/login?redirect_url=/acti/index.html';
                });
            }
        },
        created: function () {

    });
    $.pjax({

        container: '.page-container'
    });
