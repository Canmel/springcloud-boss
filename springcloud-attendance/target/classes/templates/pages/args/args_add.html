<div id="subContainer">
    <section class="py-5">
        <div class="row">
            <div class="col-lg-12 mb-5">
                <div class="card">
                    <div class="card-header">
                        <h3 class="h6 text-uppercase mb-0">新建参数</h3>
                    </div>
                    <div class="card-body">
                        <form id="defaultForm" method="post" class="form-horizontal">
                            <div class="form-group has-feedback">
                                <div class="col-lg-12">
                                    <input type="text" class="form-control" name="name" placeholder="参数名称"
                                           v-model="args.name"/>
                                </div>

                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <input type="text" class="form-control" name="code" placeholder="参数编码"
                                           v-model="args.code"/>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-lg-12">
                                    <input type="text" class="form-control" name="value" placeholder="参数值"
                                           v-model="args.value"/>
                                </div>
                            </div>
                            <div class="form-group" style="text-align: center;">
                                <button type="button" class="btn btn-secondary" v-on:click="cancel()">取消</button>
                                <button type="button" class="btn btn-primary" v-on:click="save()">保存</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<script src="/attendance/js/validateIsMain.js"></script>
<script>
    new Vue({
        el: '#subContainer',
        data: {
            applicationContextRootPath: '/attendance/',
            args: {
                name: '',
                code: '',
                value: ''
            }
        },
        created: function () {

        },
        methods: {
            cancel: function () {
                this.backToMain();
            },
            save: function () {
                var that = this;
                $('#defaultForm').bootstrapValidator('validate');
                AJAX.POST('/attendance/args', this.args, function (resp) {
                    $.Toast("成功", resp.msg, "success", {
                        stack: true,
                        fullscreen: false,
                        sticky: false,
                        rtl: false,
                    });
                    that.backToMain();
                });
            },
            backToMain: function () {
                $.pjax({
                    url: mvm.applicationContextRootPath + 'pages/args/args.html',
                    container: '.page-container'
                });
            }
        }
    });
    $('#defaultForm').bootstrapValidator({

        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            name: {
                validators: {
                    notEmpty: {
                        message: '参数名称不能为空'
                    }
                }
            },
            value: {
                validators: {
                    notEmpty: {
                        message: '参数值不能为空'
                    }
                }
            },
            code: {
                validators: {
                    notEmpty: {
                        message: '参数编码不能为空'
                    }
                }
            }
        }
    });
</script>
