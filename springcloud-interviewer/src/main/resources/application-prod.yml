server:
  port: 0

spring:
  devtools:
    restart:
      enabled: true
  freemarker:
    cache: false
  application:
    name: springcloud-interviewer
  redis:
    database: 0
    host: ${REDIS_HOST}
    port: 6379
    password:
    jedis:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
  datasource:
    url: jdbc:mysql://${DATABASE_IP}:${DATABASE_PORT}/dw_survey?useUnicode=true&characterEncoding=utf-8&useSSL=false&allowMultiQueries=true&serverTimezone=Asia/Shanghai
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
    druid:
      # ��ʼ��ʱ������
      initialSize: 5
      # ���������
      max-active: 10
      # ��С����������
      min-idle: 5
      # �������ȴ�ʱ��
      max-wait: 60000
      # �Ƿ񻺴棨PsCatch��
      pool-prepared-statements: true
      # PsCatch ���������
      max-pool-prepared-statement-per-connection-size: 10
      # Destroy�̶߳�ʱ���ļ��
      time-between-eviction-runs-millis: 60000
      # ���ӱ��ֿ��ж�����������ʱ��
      min-evictable-idle-time-millis: 300000
      # ���ӱ��ֿ��ж�����������ʱ��
      # max-evictable-idle-time-millis: 60000
      validation-query: SELECT 1 FROM DUAL
      # validation-query-timeout: 5000
      test-on-borrow: false
      test-on-return: false
      test-while-idle: true
      connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
      #filters: #���ö��Ӣ�Ķ��ŷָ�(ͳ�ƣ�sqlע�룬log4j����)
      filters: stat,wall, log4j
      stat-view-servlet:
        enabled: true
        url-pattern: /druid/*
        allow: ''
        login-password: 123456
        login-username: admin
  aop:
    auto: true
  activemq:
    broker-url: tcp://${ACTIVEMQ_HOST}:61616
    close-timeout: 15s
    user: admin
    password: admin
    packages:
      trusted:
        - com.camel.core.model.SysUser
  resources:
    static-locations: classpath:/templates/,classpath:/static/
  thymeleaf:
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML5
    encoding: UTF-8
    servlet:
      content-type: text/html
    cache: false
  mvc:
    static-path-pattern: /**
#  jms:
#    pub-sub-domain: true

eureka:
  instance:
    prefer-ip-address: true
    instance-id: ${EUREKA_INSTANCE_IP}:${server.port}
  client:
    service-url:
      defaultZone: http://${APPLICATION_IP}:8888/eureka/

security:
  oauth2:
    resource:
      id: springcloud-interviewer
      user-info-uri: http://${APPLICATION_IP}:${AUTH_PORT}/auth/session/me
      prefer-token-info: false
    client:
      ignore-urls:
        - /start
        - /h5/index.html
        - /profile.html
        - /salary.html
        - /h5/**
        - /wx/**

mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.camel.interviewer.model
  configuration:
    map-underscore-to-camel-case: true
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    type-handlers-package: com.camel.interviewer.enumhandler
  type-enums-package: com.camel.interviewer.enums
  global-config:
    logic-delete-value: 0
    logic-not-delete-value: 1
    sql-injector: com.baomidou.mybatisplus.mapper.LogicSqlInjector

pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true

logging:
  path: /tmp/log
  pattern:
    console: '%d{yyyy-MMM-dd HH:mm:ss.SSS} %-5level [%thread] %logger{15} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS}=== [%thread]=== %-5level === %logger{50} === %ms%n'
  level:
    com:
      camel:
        interviewer: DEBUG

